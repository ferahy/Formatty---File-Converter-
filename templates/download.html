<html>

<head>
<title>Download File</title>
</head>


<ul>
 <li><a href="/">Home</a></li>
 <li><a href="/login">Login</a></li>
 <li><a href="/download">Download</a></li>
 <li style="float:right"><a class="active" href="/about">About</a></li>
</ul>

<style>
  h1{
    color: orange;
    display: flex;
    justify-content: center;
    text-align: center;
  }
  
  li{
    float: left;
  }
  a{
  display: block;
  padding: 8px;
  }
  ul{
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: black;
  }
  li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  li a:hover:not(.active) {
    background-color: orange;
  }
  .active {
    background-color: orange;
  }
  body {
    background-image: url({{ url_for('static', filename='background.gif') }});
    background-size: 100% 100%;
  }
  table{
    width: 80%;
  }
 
  #button1, #button2, #button3 {
    box-shadow: 0px 0px 0px 2px #ff9900;
	  background:linear-gradient(to bottom, #ebe374 5%, #da771a 100%);
	  background-color:#fde405;
	  border-radius:10px;
	  border:1px solid #f1e207;
	  display:inline-block;
	  cursor:pointer;
	  color:#ffffff;
	  font-family:Arial;
	  font-size:19px;
	  padding:12px 37px;
	  text-decoration:none;
	  text-shadow:0px 1px 0px #656628;
    
    margin-left: 310px;
    
    }
    #container{
    text-align: center;
    }

    form{
      display:inline-block;
    }
    #p1{
      color:black;
      justify-content: center;
      text-align: center;
      font-family:"Trebuchet MS", Verdana, sans-serif;
      font-size: 30px;
      
    }
    #p2{
      color:black;
      justify-content: center;
      text-align: center;
      font: italic normal bold normal 3em/1.5 Helvetica, Arial, sans-serif;
      font-size: 20px;
      text-shadow:0px 2px 0px #ff7b00;
    }
}

</style>
<header>
  <p id = "p1"> Download / Share your files </p>
</header>

<table>

  <header>
    
    <p id = "p2"> File Name: {{name}} </p>
    <p id = "p2"> File ID: {{file_id}}</p>
    <p id = "p2"> Link to share: http://localhost:5000/download/{{file_id}} </p>
    
  </header>
    
  
  <form style="text-align:center" action="/download/pdf/{{file_id}}">
    <button type="submit" id="button1">  Download PDF </button>
  </form> 
  <form style="text-align:center" action="/download/jpeg/{{file_id}}">
    <button type="submit" id="button2">  Download JPEG </button>
  </form>
  <form style="text-align:center" action="/download/docx/{{file_id}}">
    <button type="submit" id="button3">  Download DOCX </button>
  </form>
</table>


</html>
